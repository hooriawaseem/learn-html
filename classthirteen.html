<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Example</title>
</head>
<body>
<!-- SVG Example -->
    <h2>SVG Example</h2>
    <svg width="400" height="400">
        <!-- Circle -->
        <circle cx="100" cy="100" r="50" fill="green" />
        
        <!-- Rectangle -->
        <rect x="150" y="50" width="100" height="100" fill="yellow" />
        
        <!-- Line -->
        <line x1="50" y1="200" x2="200" y2="200" stroke="black" stroke-width="2" />
        
        <!-- Polygon -->
        <polygon points="250,150 300,250 200,250" fill="blue" />
        
        <!-- Polyline -->
        <polyline points="350,150 400,100 350,50" fill="none" stroke="purple" stroke-width="2" />
    </svg>

    <hr>

    <!-- Details and Summary Example -->
    <h2>Details and Summary Example</h2>
    <details>
        <summary>Click to see more details</summary>
        <p>This is additional information that is hidden by default. It can be revealed by clicking the summary above.</p>
        <ul>
            <li>Detail 1</li>
            <li>Detail 2</li>
            <li>Detail 3</li>
        </ul>
    </details>

    <hr>

    <!-- Dialog Example -->
    <h2>Dialog Box Example</h2>
    <button onclick="document.getElementById('myDialog').showModal()">Open Dialog</button>
    <dialog id="myDialog">
        <p>This is a dialog box.</p>
        <button onclick="document.getElementById('myDialog').close()">Close</button>
    </dialog>

    <hr>

    <!-- Menu Example -->
    <h2>Menu List Example</h2>
    <menu type="context" id="contextMenu">
        <menuitem label="New File" onclick="alert('New File clicked!')"></menuitem>
        <menuitem label="Open File" onclick="alert('Open File clicked!')"></menuitem>
        <menuitem label="Save File" onclick="alert('Save File clicked!')"></menuitem>
    </menu>
    <button oncontextmenu="document.getElementById('contextMenu').showModal(); return false;">
        Right-click to open menu
    </button>


    <noscript src="script.js"></noscript>

</body>
</html>
