<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Description List Example</title>
</head>
<body>

    <table>
        <!-- Table Caption -->
        <caption>Student Information</caption>

        <!-- Grouping Columns for Styling -->
        <colgroup>
            <col style="background-color: lightblue;">
            <col style="background-color: lightgreen;">
            <col style="background-color: lightyellow;">
            <col style="background-color: lightpink;">
        </colgroup>

        <!-- Table Header -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>School</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>A</td>
                <td>ETNS</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>B</td>
                <td>ETNS</td>
            </tr>
            <tr>
                <td>Mary Johnson</td>
                <td>21</td>
                <td>A+</td>
                <td>ETNS</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="3">Total Students: 3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
