<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>

    <!-- Image -->
    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" width="400">

    <hr>

    <!-- Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <hr>

    <!-- Video -->
    <h2>Video Example</h2>
    <video controls width="600">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
        Your browser does not support the video element.
    </video>

    <hr>

    <!-- Video with Subtitles -->
    <h2>Video with Subtitles Example</h2>
    <video controls width="600">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        <track src="https://www.w3schools.com/html/mov_bbb.mp4" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video element.
    </video>

    <hr>

    <!-- iFrame -->
    <h2>Embedded iFrame Example</h2>
    <iframe src="https://www.w3schools.com" width="600" height="400"></iframe>

    <hr>

    <!-- Embed -->
    <h2>Embedded Content Example</h2>
    <embed src="https://www.w3schools.com/html/mov_bbb.mp4" width="600" height="400">

    <hr>

    <!-- Object (Embedded PDF) -->
    <h2>Embedded PDF Example</h2>
    <object data="https://www.w3.org/WAI/WCAG21/quickref/" type="application/pdf" width="600" height="400">
        <param name="src" value="https://www.w3.org/WAI/WCAG21/quickref/">
        Your browser does not support PDF viewing.
    </object>

</body>
</html>
